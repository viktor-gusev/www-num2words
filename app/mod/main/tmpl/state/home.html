<style>
    #result {
        background-color: #cccccc;
    }

    #form {
        width: 50%;
    }
</style>


<form class="form-horizontal col-sm-offset-2" role="form" id="form" ng-controller="appCntrl">

    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input_number" placeholder="Enter number" ng-model="number">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <select ng-model="selectedLocale" id="selected_locale" ng-options="one.name for one in locales"
                    class="form-control">
                <option value="">Select locale</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="sendRequest()">Confirm</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label id="result" ng-model="words">{{words}}</label>
        </div>
    </div>

</form>
