<style>
    #result {
        background-color: #cccccc;
    }

    #form {
        width: 50%;
    }
</style>


<form class="form-horizontal" role="form" id="form">
    <div class="form-group">
        <label for="input_number" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="input_number" placeholder="Enter number">
        </div>
    </div>
    <div class="form-group">
        <label for="selector_lng" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <select ng-model="myColor" id="selector_lng" ng-options="color.name for color in colors" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label id="result">The result will be here</label>
        </div>
    </div>
</form>
